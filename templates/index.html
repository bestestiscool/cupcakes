<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cupcake List</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">Cupcake List</h1>

    <div class="row mb-4">
      <div class="col-12">
        <form id="new-cupcake-form" class="form-inline justify-content-center">
          <input type="text" class="form-control mb-2 mr-sm-2" id="flavor" placeholder="Flavor" required>
          <input type="text" class="form-control mb-2 mr-sm-2" id="size" placeholder="Size" required>
          <input type="number" class="form-control mb-2 mr-sm-2" step="0.1" id="rating" placeholder="Rating" required>
          <input type="url" class="form-control mb-2 mr-sm-2" id="image" placeholder="Image URL">
          <button type="submit" class="btn btn-primary mb-2">Add Cupcake</button>
        </form>
      </div>
    </div>

    <div id="cupcakes-list" class="row">
      <!-- Cupcakes will be added here by JavaScript -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="static/cupcake.js"></script>
</body>
</html>
